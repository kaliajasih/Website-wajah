<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Rahasia</title>

    <div class="container">

        <div id="image-section" class="hidden">

    <script src="script.js"></script>

</html>
